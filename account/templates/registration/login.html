{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
  <h1>登录</h1>
  
  {% if form.errors %}
    <p>
      您的密码和用户名不匹配.
      请重新登录.
    </p>   
  {% endif %}
  
  <div class="login-form" > 
  
    <form action="{% url 'login' %}" method="post" style="width:240px;height:210px;" >
      <p><label style="color:#fff" for="id_username">用户名:</label> <input id="id_username" maxlength="254" name="username" type="text"></p>
      <p><label style="color:#fff" for="id_password">密  码:</label> <input id="id_password" name="password" type="password"></p>
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}" />
      <p><input type="submit" value="登录" style="width:45px;height:30px;"></p>
    </form>
    <p>忘记密码? <a href="{% url "password_reset" %}">点击找回密码</a>.</p>
    <p>还不是用户? <a href="{% url "register" %}">点击注册</a>.</p>
  </div>
 {% endblock %}
