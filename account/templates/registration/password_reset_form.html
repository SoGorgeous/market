{% extends "base.html" %}
{% block title %}Reset your password{% endblock %}
{% block content %}
  <h1>忘记密码?找回密码</h1>
  <p>输入你的邮箱重新设置密码</p>
  <form action="." method="post">
    <p><label style="color:#fff" for="id_email">Email:</label> <input id="id_email" maxlength="254" name="email" type="email"></p>
    <p><input type="submit" value="发送信号" style="width:70px;height:30px;"></p>
    <p><a href="{% url "login" %}">点击登录</a>.</p>
    {% csrf_token %}
  </form>
{% endblock %}
